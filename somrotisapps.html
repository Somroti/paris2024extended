<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somroti's APPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .app {
            background: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .app img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 1rem;
        }
        .app-info {
            flex-grow: 1;
        }
        .app-info h2 {
            margin: 0;
            color: #4CAF50;
        }
        .app-info p {
            margin: 0.5rem 0;
        }
        .app button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .app button:hover {
            background: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Somroti's APPS</h1>
    <p>Découvrez les meilleures applications !</p>
</header>

<div class="container">
    <!-- App 1 -->
    <div class="app">
        <img src="https://via.placeholder.com/100" alt="App 1">
        <div class="app-info">
            <h2>Paris 2024 EXTENDED</h2>
            <p>L'extension du jeu Paris 2024.</p>
        </div>
        <button onclick="window.open('https://somroti.github.io/paris2024extended/Paris 2024 EXTENDED.apk', '_blank')">Télécharger</button>
    </div>

    <!-- App 2 -->
    <div class="app">
        <img src="https://via.placeholder.com/100" alt="App 2">
        <div class="app-info">
            <h2>App Name 2</h2>
            <p>Une autre superbe application avec des fonctionnalités incroyables.</p>
        </div>
        <button onclick="window.open('https://example.com/app2.apk', '_blank')">Télécharger</button>
    </div>

    <!-- App 3 -->
    <div class="app">
        <img src="https://via.placeholder.com/100" alt="App 3">
        <div class="app-info">
            <h2>App Name 3</h2>
            <p>Découvrez une application qui change la donne.</p>
        </div>
        <button onclick="window.open('https://example.com/app3.apk', '_blank')">Télécharger</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Somroti's APPS. Tous droits réservés.</p>
</footer>

</body>
</html>
